<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HN web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Search Algorithm</h2>
        <form id="searchForm">
            <label for="mainText">Code for Germanium</label>
            <textarea id="mainText" rows="20" placeholder="Enter your main text here..."></textarea>
            
            <label for="pattern">Pattern to Find:</label>
            <input type="text" id="pattern" placeholder="Enter pattern to search..." />

            <button type="submit">Clear</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
